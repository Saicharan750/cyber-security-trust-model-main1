<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyber-Security Trust Model</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div id="loginSection">
      <h2>🔐 Secure Access</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="loginError" class="error"></p>
    </div>

    <!-- Main App Section (Hidden until login) -->
    <div id="appSection" style="display: none;">
      <h1>Cyber-Security Trust Model</h1>
      <p class="subtitle">QKD + MAES + Blockchain Encryption System</p>

      <div class="section">
        <h2>🔒 Encrypt Data</h2>
        <textarea id="plaintext" placeholder="Enter message to encrypt..."></textarea>
        <button onclick="encryptData()">Encrypt</button>
        <div id="encryptResult"></div>
      </div>

      <div class="section">
        <h2>🔓 Decrypt Data</h2>
        <textarea id="encryptedData" placeholder="Encrypted data..."></textarea>
        <input type="text" id="quantumKey" placeholder="Quantum key..." />
        <button onclick="decryptData()">Decrypt</button>
        <div id="decryptResult"></div>
      </div>

      <div class="section">
        <h2>📦 Blockchain Ledger</h2>
        <button onclick="getBlockchain()">View Ledger</button>
        <div id="blockchainResult"></div>
      </div>

      <div class="section">
        <h2>📊 Performance Metrics</h2>
        <div id="metrics"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
