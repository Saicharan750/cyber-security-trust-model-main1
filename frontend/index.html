<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Quantum Encryption Portal</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <!-- Login Card -->
    <div id="loginCard" class="glass-card">
      <h2>üîê Secure Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p class="error" id="loginError"></p>
    </div>

    <!-- App Content (Hidden before login) -->
    <div id="appContent" style="display:none;">
      <div class="glass-card">
        <h1>Secure Quantum Encryption Portal</h1>
        <p class="subtitle">Powered by QKD + MAES + Blockchain</p>
      </div>

      <div class="glass-card">
        <h2>Encrypt Data</h2>
        <textarea id="plaintext" placeholder="Enter message..."></textarea>
        <button onclick="encryptData()">Encrypt</button>
        <div id="encryptResult"></div>
      </div>

      <div class="glass-card">
        <h2>Decrypt Data</h2>
        <textarea id="encryptedData" placeholder="Encrypted data..."></textarea>
        <input type="text" id="quantumKey" placeholder="Quantum key..." />
        <button onclick="decryptData()">Decrypt</button>
        <div id="decryptResult"></div>
      </div>

      <div class="glass-card">
        <h2>Blockchain Ledger</h2>
        <button onclick="getBlockchain()">View Blockchain</button>
        <div id="blockchainResult"></div>
      </div>

      <div class="glass-card">
        <h2>Performance Metrics</h2>
        <div id="metrics"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
